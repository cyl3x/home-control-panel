[package]
name = "home-dashboard"
authors = ["cyl3x <cyl3x@posteo.de>"]
version = "0.1.0"
edition = "2021"

[[bin]]
name = "home-dashboard"
path = "src/main.rs"

[profile.release]
codegen-units = 1
debug = false
lto = "fat"
opt-level = 3
strip = "debuginfo"

[dependencies]
anyhow = "1.0.83"
base64 = "0.13"
chrono = { version = "0.4.38", features = ["unstable-locales"] }
clap = { version = "4.5.4", features = ["derive"] }
clapper = { git = "https://gitlab.gnome.org/JanGernert/clapper-rs" }
clapper-gtk = { git = "https://gitlab.gnome.org/JanGernert/clapper-rs" }
derive_more = "0.99.17"
env_logger = "0.11.3"
gstreamer = "0.22.4"
gtk = { package = "gtk4", version = "0.8.2", features = ["v4_12"] }
icalendar = "0.16.1"
log = { version = "0.4.21", features = ["kv", "kv_std"]}
relm4 = "0.8"
relm4-macros = "0.8"
serde = { version = "1.0.201", features = ["derive"] }
toml = "0.8.12"
ureq = "2.9.7"
url = { version = "2.5.0", features = ["serde"] }
uuid = { version = "1.8.0", default = false, features = ["v5"] }
xmltree = "0.10.3"
