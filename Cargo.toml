[package]
name = "home-control-panel"
description = "A dashboard for my home"
license = "GPL-3.0"
license-file = "LICENSE"
readme = "README.md"
keywords = ["dashboard", "gtk", "gstreamer", "icalendar"]
categories = ["desktop-application"]
repository = "https://github.com/cyl3x/home-control-panel"
authors = ["cyl3x <cyl3x@posteo.de>"]
version = "0.1.0"
edition = "2021"

[[bin]]
name = "home-control-panel"
path = "src/main.rs"

[profile.release]
codegen-units = 1
debug = false
lto = "fat"
opt-level = 3
strip = "debuginfo"

[dependencies]
anyhow = "1.0.83"
base64 = "0.22"
chrono = { version = "0.4.38", features = ["unstable-locales", "serde"] }
chrono-tz = "0.8.6"
clap = { version = "4.5.4", features = ["derive"] }
clapper = { git = "https://gitlab.gnome.org/JanGernert/clapper-rs" }
clapper-gtk = { git = "https://gitlab.gnome.org/JanGernert/clapper-rs" }
derive_more = "0.99.17"
env_logger = "0.11.3"
gstreamer = "0.22.4"
gtk = { package = "gtk4", version = "0.8.2", features = ["v4_12"] }
icalendar = "0.16.1"
log = { version = "0.4.21", features = ["kv", "kv_std"]}
relm4 = "0.8"
relm4-macros = "0.8"
rrule = "0.12.0"
serde = { version = "1.0.201", features = ["derive"] }
toml = "0.8.12"
ureq = "2.9.7"
url = { version = "2.5.0", features = ["serde"] }
uuid = { version = "1.8.0", features = ["v5", "serde"] }
xmltree = "0.10.3"
